<!DOCTYPE html>
<html>
<head>
    <title>Bella.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bella.com</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('product_list') }}">Products</a>
            {% if user %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('sign_in') }}">Sign In</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>All rights reserved for Civic Books LLC</p>
    </footer>
</body>
</html>
